
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zahratalsawsen - Boutique Operations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<style>
  :root {
    --gold-primary: #d97706;
    --gold-light: #fbbf24;
    --slate-bg: #f8fafc;
  }
  
  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    -webkit-font-smoothing: antialiased;
    background-color: var(--slate-bg);
    color: #1e293b;
    overflow-x: hidden;
    transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
    touch-action: manipulation;
  }

  /* Improved Touch Targets */
  button, input, select, textarea {
    min-height: 44px; /* Apple UI Guideline */
  }

  /* Glassmorphism */
  .glass {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  /* 3D Utilities */
  .perspective-1000 { perspective: 1000px; }
  .preserve-3d { transform-style: preserve-3d; }
  .translate-z-10 { transform: translateZ(10px); }
  .translate-z-20 { transform: translateZ(20px); }

  /* Animations */
  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(3deg); }
    50% { transform: translateY(-8px) rotate(1deg); }
  }
  .animate-float { animation: float 6s ease-in-out infinite; }

  @keyframes entry-up {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-entry { animation: entry-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

  @keyframes entry-fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade { animation: entry-fade 0.4s ease-out forwards; }

  .stagger-1 { animation-delay: 0.05s; }
  .stagger-2 { animation-delay: 0.1s; }
  .stagger-3 { animation-delay: 0.15s; }

  .transition-soft { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

  .card-hover:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
  }

  /* Custom Scrollbar */
  .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

  /* RTL Support */
  [dir="rtl"] { font-family: 'Plus Jakarta Sans', sans-serif; }

  /* Hide scrollbar for Chrome, Safari and Opera */
  .no-scrollbar::-webkit-scrollbar { display: none; }
  /* Hide scrollbar for IE, Edge and Firefox */
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="selection:bg-amber-100 selection:text-amber-900 pb-16 md:pb-0">
  <div id="root"></div>
</body>
</html>
