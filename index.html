
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahratalsawsen - Boutique Operations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<style>
  :root {
    --gold-primary: #d97706; /* amber-600 */
    --gold-light: #fbbf24;   /* yellow-400 */
    --slate-bg: #f8fafc;
  }
  
  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-color: var(--slate-bg);
    color: #1e293b;
    overflow-x: hidden;
    transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
  }

  body.dark {
    background-color: #000000;
    color: #f1f5f9;
  }

  .font-mono {
    font-family: 'JetBrains Mono', monospace;
  }

  /* Glassmorphism Utilities */
  .glass {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  .dark .glass {
    background: rgba(15, 23, 42, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  /* Brand Gradient Text */
  .text-gold-gradient {
    background: linear-gradient(135deg, #d97706 0%, #fbbf24 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* 3D Utilities */
  .perspective-1000 {
    perspective: 1000px;
  }
  .preserve-3d {
    transform-style: preserve-3d;
  }
  .translate-z-10 {
    transform: translateZ(10px);
  }
  .translate-z-20 {
    transform: translateZ(20px);
  }

  /* Animations */
  @keyframes float {
    0% { transform: translateY(0px) rotate(3deg); }
    50% { transform: translateY(-10px) rotate(1deg); }
    100% { transform: translateY(0px) rotate(3deg); }
  }
  .animate-float {
    animation: float 6s ease-in-out infinite;
  }

  @keyframes status-pulse {
    0% { transform: scale(1); filter: brightness(1); }
    50% { transform: scale(1.05); filter: brightness(1.2); }
    100% { transform: scale(1); filter: brightness(1); }
  }
  .animate-status-change {
    animation: status-pulse 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes entry-up {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-entry {
    animation: entry-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  @keyframes entry-fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade {
    animation: entry-fade 0.4s ease-out forwards;
  }

  @keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
  }
  .animate-shimmer {
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
    background-size: 1000px 100%;
    animation: shimmer 2s infinite linear;
  }

  .stagger-1 { animation-delay: 0.05s; }
  .stagger-2 { animation-delay: 0.1s; }
  .stagger-3 { animation-delay: 0.15s; }
  .stagger-4 { animation-delay: 0.2s; }

  /* Smooth Transitions */
  .transition-soft {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Card Hover Effects */
  .card-hover:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
  }
  
  .dark .card-hover:hover {
    box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  .animate-shake {
    animation: shake 0.4s ease-in-out;
  }

  /* Custom Scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #e2e8f0;
    border-radius: 20px;
  }
  .dark .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #1e293b;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #cbd5e1;
  }

  [dir="rtl"] {
    font-family: 'Plus Jakarta Sans', sans-serif;
  }
</style>
</head>
<body class="selection:bg-amber-100 selection:text-amber-900 transition-colors duration-500">
  <div id="root"></div>
</body>
</html>
